<body>
   <div class="container">
    <form>
        <fieldset>
           <legend>form</legend>
    
           <label id="name">Enter name :</label>

           <div class="button">

           <label id="male">Male</label>

           <label id="female"> Female</label>
    
           <input  type="radio" id="other" name="gender"        value="other">

           </div><br><br>

              <option>friend told me </option>

           <button type="button">click me!</button>
        </fieldset>

   </div>
